<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Projects Viewer</title>
</head>
<body>
    <h2>Employee Projects Viewer</h2>

    <label for="employeeId">Enter Employee ID:</label>
    <input type="text" id="employeeId" name="employeeId">
    <button onclick="getProjects()">Get Projects</button>

    <h3>Projects for Employee:</h3>
    <ul id="projectsList"></ul>

    <script>
        async function getProjects() {
            const employeeId = document.getElementById('employeeId').value;

            const response = await fetch(`api/employee/${employeeId}/projects`);
            const projects = await response.json();

            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = '';

            projects.forEach(project => {
                const listItem = document.createElement('li');
                listItem.textContent = `${project.projectName} - ${project.customerCompany}`;
                projectsList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
