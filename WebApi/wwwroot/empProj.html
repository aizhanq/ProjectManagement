<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Projects</title>
</head>
<body>

    <h1>Employee Projects</h1>

    <div id="projects-list">
        <!-- Сюда будет вставлен список проектов -->
    </div>

    <script>
        // Простой JavaScript код для загрузки данных и отображения списка проектов
        async function fetchProjects() {
            const employeeId = 1; // Замените на реальный идентификатор сотрудника

            try {
                const response = await fetch(`/api/employee/${employeeId}/projects`);
                const projects = await response.json();

                const projectsList = document.getElementById('projects-list');

                if (projects.length === 0) {
                    projectsList.innerHTML = '<p>No projects found for this employee.</p>';
                } else {
                    const projectsHTML = projects.map(project => `<p>${project.projectName}</p>`).join('');
                    projectsList.innerHTML = projectsHTML;
                }
            } catch (error) {
                console.error('Error fetching projects:', error);
            }
        }

        // Загрузка данных при загрузке страницы
        document.addEventListener('DOMContentLoaded', fetchProjects);
    </script>

</body>
</html>
