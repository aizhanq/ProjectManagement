<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Management</title>
</head>
<body>
    <h1>Projects Management</h1>

    <h2>Create Project</h2>
    <form id="createProjectForm">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName" required>
        <br>
        <label for="customerCompany">Customer Company:</label>
        <input type="text" id="customerCompany" name="customerCompany" required>
        <br>
        <label for="executorCompany">Executor Company:</label>
        <input type="text" id="executorCompany" name="executorCompany" required>
        <br>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        <br>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>
        <br>
        <label for="priority">Priority (1-5):</label>
        <input type="number" id="priority" name="priority" min="1" max="5" required>
        <br>
        <button type="button" onclick="createProject()">Create Project</button>
    </form>

    <script>
        async function createProject() {
            const createProjectForm = document.getElementById('createProjectForm');
            const formData = new FormData(createProjectForm);

            await fetch('http://localhost:5028//api/Projects', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(Object.fromEntries(formData)),
            });

            createProjectForm.reset();
        }  
    </script>
</body>
</html>
