<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        /* Ваши стили здесь */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            cursor: pointer;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #createProjectForm {
            display: none;
            margin-bottom: 20px;
        }

        form {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Projects</h1>

    <!-- Кнопка для добавления проекта -->
    <a href="/createProject.html">Добавить проект</a>

    <!-- Таблица проектов -->
    <table>
        <thead>
            <tr>
                <th onclick="sortTable(0)">Название проекта</th>
                <th onclick="sortTable(1)">Заказчик</th>
                <th onclick="sortTable(2)">Исполнитель</th>
                <th onclick="sortTable(3)">Дата начала</th>
                <th onclick="sortTable(4)">Дата окончания</th>
                <th onclick="sortTable(5)">Приоритет</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="projectsList">
            <!-- Здесь будут отображаться проекты -->
        </tbody>
    </table>

    <script>
        // Ваши скрипты здесь

        function loadManagers() {
            const managerDropdown = document.getElementById("manager");

            fetch("/api/Employee")
                .then(response => response.json())
                .then(employees => {
                    employees.forEach(employee => {
                        const option = document.createElement("option");
                        option.value = employee.employeeId;
                        option.textContent = `${employee.firstName} ${employee.lastName}`;
                        managerDropdown.appendChild(option);
                    });
                });
        }

        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'numeric', year: 'numeric' };
            const formattedDate = new Date(dateString).toLocaleDateString('en-US', options);
            return formattedDate;
        }

        function updateProjectsList() {
            const projectsList = document.getElementById("projectsList");
            projectsList.innerHTML = "";

            fetch("/api/Project")
                .then(response => response.json())
                .then(projects => {
                    projects.forEach(project => {
                        const projectRow = document.createElement("tr");
                        projectRow.innerHTML = `
                                <td>${project.projectName}</td>
                                <td>${project.customerCompany}</td>
                                <td>${project.executorCompany}</td>
                                <td>${formatDate(project.startDate)}</td>
                                <td>${formatDate(project.endDate)}</td>
                                <td>${project.priority}</td>
                                <td>
                                    <button onclick="viewProjectDetails(${project.projectId})">Детали</button>
                                    <button onclick="editProject(${project.projectId})">Изменить</button>
                                    <button onclick="deleteProject(${project.projectId})">Удалить</button>
                                </td>
                            `;
                        projectsList.appendChild(projectRow);
                    });
                });
        }

        function viewProjectDetails(projectId) {
            window.location.href = `/details.html?id=${projectId}`;
        }

        function editProject(projectId) {
            window.location.href = `/editProject.html?id=${projectId}`;
        }

        function deleteProject(projectId) {
            fetch(`/api/Project/${projectId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(() => {
                    updateProjectsList();
                })
                .catch(error => console.error('Error:', error));
        }

        // Функция сортировки таблицы по столбцу
        function sortTable(columnIndex) {
            const table = document.querySelector('table');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            // Определение направления сортировки (по возрастанию или убыванию)
            const asc = table.classList.toggle('asc');

            // Сортировка строк
            const sortedRows = rows.sort((a, b) => {
                const aValue = a.children[columnIndex].textContent.trim();
                const bValue = b.children[columnIndex].textContent.trim();

                return asc ? aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
            });

            // Обновление таблицы с отсортированными строками
            tbody.innerHTML = '';
            sortedRows.forEach(row => tbody.appendChild(row));
        }

        window.onload = function () {
            updateProjectsList();
            loadManagers();
        };
    </script>
</body>
</html>
